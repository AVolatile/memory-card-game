
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <p class="move-counter">Moves: 0</p>
    <p class="timer">Time: 0s</p>
    <div class="game-container">
        <div class="memory-card" data-name="cat">
            <img class="front-face" src="img/cat.png" alt="Cat">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="cat">
            <img class="front-face" src="img/cat.png" alt="Cat">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="dog">
            <img class="front-face" src="img/dog.png" alt="Dog">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="dog">
            <img class="front-face" src="img/dog.png" alt="Dog">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
    </div>
    <button class="restart-btn">Restart Game</button>
    <script src="app.js"></script>
</body>
</html>
