<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    
    <select class="difficulty">
        <option value="easy">Easy (4x2)</option>
        <option value="medium">Medium (4x4)</option>
        <option value="hard">Hard (6x6)</option>
    </select>
    
    <p class="move-counter">Moves: 0</p>
    <p class="timer">Time: 0s</p>
    <p class="countdown-timer">Time left: 60s</p>
    
    <div class="game-container">
        <div class="memory-card" data-name="cat">
            <img class="front-face" src="img/cat.png" alt="Cat">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="cat">
            <img class="front-face" src="img/cat.png" alt="Cat">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="dog">
            <img class="front-face" src="img/dog.png" alt="Dog">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
        <div class="memory-card" data-name="dog">
            <img class="front-face" src="img/dog.png" alt="Dog">
            <img class="back-face" src="img/back.png" alt="Back">
        </div>
    </div>

    <button class="hint-btn">Hint</button>
    <button class="restart-btn">Restart Game</button>

    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <audio id="flip-sound" src="sounds/flip.wav"></audio>
    <audio id="match-sound" src="sounds/match.wav"></audio>
    <audio id="unflip-sound" src="sounds/unflip.wav"></audio>
    
    <script src="app.js"></script>
</body>
</html>
